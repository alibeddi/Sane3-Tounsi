<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-green-500 to-green-700 text-white p-6 shadow-lg">
        <h1 class="text-2xl font-bold text-center border-b pb-3">لوحة التحكم</h1>

        <div class="flex flex-col items-center my-6">
            <img class="w-20 h-20 rounded-full border-4 border-white shadow-lg" src="img/logo.png" alt="Admin">
            <p class="mt-3 text-lg font-semibold">اسم المدير</p>
        </div>

        <nav class="mt-5 space-y-2">
            <a href="../manage-accounts/"
                class="flex items-center p-3 bg-green-600 hover:bg-green-800 rounded-lg transition duration-200">
                🛠️ <span class="ml-2">إدارة الحسابات</span>
            </a>
            <a href="../client-list/"
                class="flex items-center p-3 bg-green-600 hover:bg-green-800 rounded-lg transition duration-200">
                👥 <span class="ml-2">قائمة الحرفاء</span>
            </a>
            <a href="../artisan-list/"
                class="flex items-center p-3 bg-green-600 hover:bg-green-800 rounded-lg transition duration-200">
                🏭 <span class="ml-2">قائمة الحرفيين</span>
            </a>
            <a href="../user-messages/"
                class="flex items-center p-3 bg-green-600 hover:bg-green-800 rounded-lg transition duration-200">
                ✉️ <span class="ml-2">رسائل المستخدم</span>
            </a>
            <a href="../settings/"
                class="flex items-center p-3 bg-green-600 hover:bg-green-800 rounded-lg transition duration-200">
                ⚙️ <span class="ml-2">الإعدادات</span>
            </a>
        </nav>
    </aside>


    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <h2 class="text-2xl font-semibold text-right text-gray-800 mb-6">✉️ رسائل المستخدمين</h2>

        <div id="messagesContainer" class="mt-6 space-y-4">
            <!-- Messages seront insérés ici -->
        </div>
    </main>
    </div>

    <script>
        async function fetchMessages() {
            try {
                const response = await fetch("http://localhost:3001/user-messages");
                if (!response.ok) {
                    throw new Error("Erreur de serveur");
                }
                const messages = await response.json();

                const container = document.getElementById("messagesContainer");
                container.innerHTML = "";

                messages.forEach(msg => {
                    const card = `
                        <div class="bg-white p-6 rounded-lg shadow-lg border-l-4 border-green-500 hover:shadow-xl transition-shadow duration-300 ease-in-out">
                            <div class="flex justify-between items-center">
                                <h3 class="text-lg font-semibold text-green-600">${msg.nom}</h3>
                                <span class="text-sm text-gray-500">${msg.created_at}</span>
                            </div>
                            <p class="text-gray-700 mt-2">${msg.message}</p>
                            <div class="mt-3 text-sm text-gray-500">
                                📧 ${msg.email} | 📞 ${msg.num_tel}
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error("Erreur lors du chargement des messages :", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchMessages);
    </script>

</body>

</html>
